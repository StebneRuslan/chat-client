<div class="single-message-container" (mouseenter)="showCheckBox()" (mouseleave)="hideCheckBox()">
  <div class="message-selector-container">
    <mat-icon [ngClass]="{'hover': !message.hover}">check_box</mat-icon>
  </div>
  <app-user-avatar [chatName]="message.user.username" [avatarUrl]="message.user.avatarUrl" [type]="'chat'"></app-user-avatar>
  <div class="message-details-container">
    <div class="author-container">
      <h1 class="author">{{message.user.username}}</h1>
      <span class="date">{{message.date | date:'shortTime'}}</span>
    </div>
    <div class="message-container">
      <p class="message">{{message.text}}</p>
    </div>
  </div>
</div>
