<div class="single-message-container" [ngClass]="{'active': message.selected}">
  <div class="message-selector-container">
    <mat-icon [ngClass]="{'hover': !message.selected}">check_box</mat-icon>
  </div>
  <app-user-avatar *ngIf="message.messageType !== REPORT" (click)="openProfile($event)" [chatName]="message.user.username" [avatarUrl]="message.user.avatar" [type]="'chat'"></app-user-avatar>
  <div class="message-details-container">
    <div class="author-container">
      <h1 *ngIf="message.messageType !== REPORT" class="author">{{message.user.username}}</h1>
      <span class="date">{{message.date | date:'shortTime'}}</span>
    </div>
    <div class="message-container">
      <p [ngClass]="{'report-message': message.messageType === REPORT}" class="message">{{message.message}}</p>
    </div>
  </div>
</div>
