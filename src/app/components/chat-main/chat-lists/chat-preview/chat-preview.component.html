<div class="chat-preview">
  <img *ngIf="chat.avatar" [src]="chat.avatar" class="avatar" alt="avatar">
  <div *ngIf="!chat.avatar" class="avatar"><span>{{chat.name[0]}}</span></div>
  <div class="chat-data">
    <div class="chat-info">
      <span class="chat-name">{{chat.name}}</span>
      <span class="chat-date">{{chat.lastMessageDate}}</span>
    </div>
    <p class="chat-message">{{chat.lastMessageAuthor}}: {{chat.lastMessage}}</p>
  </div>
</div>
