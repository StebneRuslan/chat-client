<cdk-virtual-scroll-viewport itemSize="50" class="scroll-viewport">
  <ul>
    <li *cdkVirtualFor="let chat of chatLists"
        (click)="openChat(chat.id)"
        [ngClass]="{'active-chat': selectedChatId === chat.id}">
      <app-chat-preview [chat]="chat"></app-chat-preview>
    </li>
  </ul>
</cdk-virtual-scroll-viewport>
