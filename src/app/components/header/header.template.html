<mat-toolbar class="header">
  <app-menu class="header-menu"></app-menu>
  <button class="chat-name" mat-button (click)="openChatSetting()" *ngIf="chatService.activeChat">
    <span>{{chatService.activeChat.chatName}}</span>
    <span *ngIf="chatService.activeChat.chatType !== 'DIALOG' && chatService.activeChat.users"
          class="members-count">{{chatService.activeChat.users.length}} members
    </span>
  </button>
</mat-toolbar>
