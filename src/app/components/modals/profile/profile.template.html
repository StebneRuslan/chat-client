<app-modal-header [title]="data.title" (closeDialog)="closeModel()"></app-modal-header>
<app-header-info [name]="'Test'" [photoChange]="data.photoChange" [modalRef]="dialogRef"></app-header-info>

<app-profile-settings *ngIf="!data.type || data.type === 'profile'" [modalRef]="dialogRef"></app-profile-settings>
<app-contact-settings *ngIf="data.type === 'contact'"></app-contact-settings>
<app-chat-settings *ngIf="data.type === 'chat'"></app-chat-settings>
