<div class="message-modal-container">
  <h1>{{data.message}}</h1>
  <div class="controls-container">
    <button mat-menu-item  class="cancel" (click)="close(false)">
      <span>Cancel</span>
    </button>
    <button mat-menu-item class="submit" (click)="close(true)">
      <span>Ok</span>
    </button>
  </div>
</div>
