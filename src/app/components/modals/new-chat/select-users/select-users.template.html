<div class="select-users-container">
  <app-search [data]="users" [fieldToFilter]="'username'" (filterData)="usersFilter = $event"></app-search>
  <div class="users-list-container">
    <app-users-list (selectUser)="select($event)" [users]="usersFilter"></app-users-list>
  </div>
  <app-new-chat-footer [type]="type"></app-new-chat-footer>
</div>
