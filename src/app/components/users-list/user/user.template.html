<div class="single-user" [ngClass]="{'selected': user.selected, 'blurred': user.blurred}">
  <app-user-avatar [chatName]="user.username" [avatarUrl]="user.avatar" [type]="'chat'"></app-user-avatar>
  <div class="username-container">
    <span class="username">{{user.username}}</span>
  </div>
</div>
