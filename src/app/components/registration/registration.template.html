<div class="container">
  <h1 class="auth-title">Registration</h1>
  <form [formGroup]="form.formGroup" class="auth-form" (ngSubmit)="register()">
    <mat-form-field class="full-width">
      <input matInput placeholder="Username" formControlName="username">
      <mat-error *ngIf="form.getControl('username').hasError('required')">
        Username is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="Password" formControlName="password">
      <mat-error *ngIf="form.getControl('password').hasError('pattern') && !form.getControl('password').hasError('required')">
        Minimum 8 characters, at least one letter and number
      </mat-error>
      <mat-error *ngIf="form.getControl('password').hasError('required')">
        Password is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="Confirm password" formControlName="confirmPassword">
      <mat-error *ngIf="form.getControl('confirmPassword').hasError('required')">
        Confirm password is required
      </mat-error>
    </mat-form-field>
    <p class="error-message">{{registerError}}</p>
    <button type="submit" mat-raised-button color="primary" [disabled]="form.formGroup.invalid">Submit</button>
    <button routerLink="/login" mat-raised-button color="primary">Go to login</button>
  </form>
</div>
